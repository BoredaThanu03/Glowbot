<div class="chatbot">
    <button class="chat-toggle" onclick="toggleChat()">💬 Chat</button>
    <div class="chatbox" id="chatbox">
        <div class="chat-header">
            <span>Glowbot AI</span>
            <button onclick="toggleChat()">✖</button>
        </div>
       
            
            
        
        <div class="chat-messages" id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
<script>
    function toggleChat() {
        var chatbox = document.getElementById("chatbox");
        if (chatbox.style.display === "none" || chatbox.style.display === "") {
            chatbox.style.display = "block";
        } else {
            chatbox.style.display = "none";
        }
    }

    function sendMessage() {
        var userInput = document.getElementById("user-input");
        var chatMessages = document.getElementById("chat-messages");

        if (userInput.value.trim() === "") return;

        var userMessage = document.createElement("p");
        userMessage.textContent = "You: " + userInput.value;
        chatMessages.appendChild(userMessage);

        var botResponse = document.createElement("p");
        botResponse.textContent = "Glowbot AI: Thank you for your message!";
        botResponse.style.fontWeight = "bold";
        botResponse.style.color = "#D5BDAF";
        chatMessages.appendChild(botResponse);

        chatMessages.scrollTop = chatMessages.scrollHeight;
        userInput.value = "";
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>
