<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowbot Skincare Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5ebe0;
            text-align: center;
        }

        /* Full-screen Questionnaire */
        #questionnaire {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            text-align: center;
            padding: 20px;
        }

        #questionnaire-header {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: #D5BDAF;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
            width: calc(100% - 20px);
        }

        #questionnaire-header button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: white;
        }

        #questionnaire-content {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #answer-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .answer-option {
            padding: 10px;
            border: 1px solid #D5BDAF;
            cursor: pointer;
            background: #F5EBE0;
            border-radius: 5px;
        }

        .answer-option:hover {
            background: #D5BDAF;
            color: white;
        }

        #next-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #D5BDAF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Quiz Button */
        #quiz-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 80px;
            background: #D5BDAF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 50px;
        }
        .get-recommendations-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #D5BDAF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
         .get-recommendations-btn:hover {
            background: #c4a899;
        }
    </style>
</head>
<body>

    <div id="questionnaire">
        <div id="questionnaire-header">
            <span>Glowbot Skincare Quiz</span>
            <button onclick="toggleQuestionnaire()">X</button>
        </div>
        <div id="questionnaire-content">
            <p id="question-text">Question will appear here...</p>
            <div id="answer-options"></div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <button id="quiz-toggle-btn" onclick="toggleQuestionnaire()">Take Quiz</button>

    <script>
        var currentQuestionIndex = 0;
        var questions = [
            { text: "How often do you wear makeup?", options: ["Never", "Ocansionally", "Daily"] },
            { text: "Do you have any allergies?", options: ["Yes", "No"] },
            { text: "What is your main skincare goal?", options: ["Hydration", "Acne Control", "Anti-Aging", "Brightening"] },
            {text:"how does your skin feel after washing your face?",options:["comforatable","Tight and dry","oily or greasy","dry in some areas"]},
            {text:"How does your skin reacts to the new products?",options:["easily irritable","turns red","generally fine","gets oily and breakdown"]},
            {text:"how often u wash ur face in a day?",options:["once","twice","thrice"]},
            {text:"what climate do you live in?",options:["dry and cold ","humid and warm","moderate and balanced"]},
            {text:"how much sun exposure do you get daily?",options:["minimal","moderate","high"]},
        ];

        function toggleQuestionnaire() {
            var questionnaire = document.getElementById("questionnaire");
            if (questionnaire.style.display === "none" || questionnaire.style.display === "") {
                questionnaire.style.display = "flex";
                showQuestion();
            } else {
                questionnaire.style.display = "none";
            }
        }

        function showQuestion() {
            var questionText = document.getElementById("question-text");
            var answerOptions = document.getElementById("answer-options");

            questionText.textContent = questions[currentQuestionIndex].text;
            answerOptions.innerHTML = "";

            questions[currentQuestionIndex].options.forEach(option => {
                var btn = document.createElement("button");
                btn.textContent = option;
                btn.classList.add("answer-option");
                btn.onclick = () => nextQuestion();
                answerOptions.appendChild(btn);
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                document.getElementById("questionnaire-content").innerHTML = `
                    <p>Thank you for completing the quiz!</p>
                    <a href="/index.html" class="get-recommendations-btn">Get Recommendations</a>
                `;
            }
        }
        
    </script>
</body>
</html>
